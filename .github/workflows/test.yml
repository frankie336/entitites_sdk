name: Test Package

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies and package (with Test PyPI)
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Install SDK with fallback to Test PyPI for entities_common
          pip install --extra-index-url https://test.pypi.org/simple/ -e .

          # Install test dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then
            pip install --extra-index-url https://test.pypi.org/simple/ -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi

      - name: Run tests with pytest
        run: |
          pytest tests/
