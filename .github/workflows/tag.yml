# .github/workflows/tag.yml
name: Tag and Release

description: >
  Automatically bumps the version, tags it, and optionally creates a GitHub release
  based on conventional commit messages (feat/fix/breaking change).

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  tag:
    name: Semantic Version Tagging
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install semantic-release and plugins
        run: |
          npm install -g semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github \
            conventional-changelog-conventionalcommits

      - name: ðŸ”¢ Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
